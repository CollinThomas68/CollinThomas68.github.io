<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Les formulaires</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="sticky-top bg-danger text-white p-3">
            <div class="container">
            <h1>Les formulaires</h1>
            </div>
        </header>
        
        <!-- PREMIERE SECTION -->
        <section class="p-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Accueil</a></li>
                <li class="breadcrumb-item"><a href="../formation.html">Formation</a></li>
                <li class="breadcrumb-item active">Les formulaires</a></li>
            </ol>
            <h2 class="mb-5 text-center">Les formulaires</h2>
            <form>
                <div class="form-group">
                    <label>Prénom :</label>
                    <div class="input-group">
   
                        <input type="text" name="prenom" placeholder="Saisissez votre prénom" class="form-control"/>
                    </div>
                    <div class="form-text text-muted">Vous ne pouvez pas utiliser de chiffres</div>
                </div>
                <div class="form-group">
                    <label>Prénom avec caractère avant:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" name="prenomajoutcaracavant" placeholder="Saisissez votre prénom" class="form-control"/>
                    </div>
                    <div class="form-text text-muted">Vous ne pouvez pas utiliser de chiffres</div>
                </div>
                <div class="form-group">
                    <label>Email à saisir:</label>
                    <input type="email" name="email" placeholder="Saisissez votre email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email non modifiable:</label>
                    <input type="email" name="emailnonmodif" placeholder="test@test.fr" readonly class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email non modifiable sans bordure:</label>
                    <input type="email" name="emailnonmodifsbordure" placeholder="test@test.fr" readonly class="form-control-plaintext"/>
                </div>
            </form>
        </section>
        
        <div class="p-5 text-center">
            <a href="badges.html" class= "btn btn-primary">Chapître précédent</a>
            <a href="../formation.html" class= "btn btn-success">Retour au sommaire</a>
            <a href="jumbotron.html" class= "btn btn-primary">Chapître suivant</a>
        </div>

        
        <!-- FOOTER -->
        <footer class="bg-danger text-white text-right p-3">
            <div class="container">
            Formation Bootstrap 4
            </div>
        </footer>
    </body>
</html>
